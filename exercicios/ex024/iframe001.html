<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do <a href="http://www.cursoemvideo.com" target="_blank">CursoemVideo</a> para aprender a programar</p>


    <h1>Testando o uso de iframe</h1>

    <!--Tamanho do padrão do Iframe é de 300x150 px -->
    <!--O css é soberano, quando configurado la prevalece o que está lá-->

    <p>Acessando o site do

        <iframe src="http://www.cursoemvideo.com" frameborder="0" height="500">
            
            <a href="http://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>

        </iframe>
        
    para aprender a programar</p>


    <p>O site do 
        <iframe src="https://www.google.com" frameborder="0">

            <a href="https://www.google.com" target="_blank">Google</a>

        </iframe>
        também é muito legal, pena que não funciona dentro do iframe!.
    </p>

    <p>O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io/" target="_blank">Curso em Vídeo github</a>

        </iframe>
        também é muito legal!
    </p>
    
</body>
</html>
