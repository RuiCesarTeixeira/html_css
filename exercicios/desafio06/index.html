<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>

<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul>
        <li title="Usamos a Tag p">Parágrafos</li>
        <li title="Usamos a Tag h1">Tílulos</li>
        <li title="Usamos a Tag img">Imagens</li>
        <li title="Usamos a Tag abbr">Abreviações</li>
        <li title="Usamos a Tag code">Códigos-fonte</li>
        <li title="Usamos a Tag ol">Listas numeradas</li>
        <li title="Usamos a Tag ul">Lista com demarcadores</li>
    </ul>
    
</body>
</html>
