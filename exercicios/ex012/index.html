<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1 >Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedados no meu próprio servidor.</p>

    <video src="midia/meu_video.mp4.mp4" width="560" controls></video>

    <!--Colocar todas as versões de video, por em alguns navegadores ele não abre. Temos os seguintes tipos mp4, ogv, m4v e webm-->

    <h2>Para colocar todas as versões do video</h2>

    <video controls loop autoplay poster="imagens/logo.png" width="560">
        <source src="midia/meu_video.mp4.mp4" type="video/mp4" >
        <source src="midia/meu_video.m4v.m4v" type="video/mp4" >
        <source src="midia/meu_video.ovg.ogv" type="video/ogg" >
        <source src="midia/meu_video.webm.webm" type="video/webm" >
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>

        <!--Poster = colocar uma imagem poster no seu vídeo-->
        <!--Caso todos as versões de vídeos seja incompativel com o navegador aparecerar a mensagem que está no parágrafo-->
        <!--Vídeos hospedados no servidor do site consomem muitos dados, tornando o site com um valor alto pra hospedagem-->
        </video>

        <h1>Inserino vídeos do YouTube</h1>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/t3WZIL_VwYg?si=xMzX0i1S0olagbnl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


        <!--Existe um reprodutor de vídeos onde você pode hospedar seus vídeos sem torna-los público como no Youtube, o nome do site é Vimeo-->


    
</body>
</html>
